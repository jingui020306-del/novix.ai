name: Smoke

on:
  push:
  pull_request:

jobs:
  smoke-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Run frontend smoke
        run: |
          chmod +x scripts/smoke_frontend.sh
          ./scripts/smoke_frontend.sh
