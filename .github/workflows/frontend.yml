name: Frontend Build

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: |
          cd frontend
          npm install --no-audit --no-fund
      - name: Build
        run: |
          cd frontend
          npm run build
